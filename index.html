<!DOCTYPE html>
<html>
    <head>
        <title>VR Minecraft</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./components/random-color.js"></script>
        <script src="./components/snap.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Assets Manager for preloading -->
            <a-assets>
                <img
                    id="groundTexture"
                    src="https://cdn.aframe.io/a-painter/images/floor.jpg"
                    crossorigin="anonymous"
                />
                <img
                    id="skyTexture"
                    src="https://cdn.aframe.io/a-painter/images/sky.jpg"
                    crossorigin="anonymous"
                />
                <a-mixin
                    id="voxel"
                    geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
                    material="shader: standard"
                    random-color
                    snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
                ></a-mixin>
            </a-assets>

            <!-- Hand controls for vivo and oculus -->
            <a-entity id="teleHand" hand-controls="left"></a-entity>
            <a-entity id="blockHand" hand-controls="right"></a-entity>

            <!-- Entities -->
            <a-cylinder
                id="ground"
                src="#groundTexture"
                radius="30"
                height="0.1"
            ></a-cylinder>

            <a-entity mixin="voxel" position="-1 0 -2"></a-entity>
            <a-entity mixin="voxel" position="0 0 -2"></a-entity>
            <a-entity
                mixin="voxel"
                position="0 1 -2"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 2000"
            >
            </a-entity>
            <a-entity mixin="voxel" position="1 0 -2"></a-entity>

            <!-- theta-length defines the vertical angle of the sphere where src starts-->
            <a-sky src="#skyTexture" theta-length="90" radius="30"></a-sky>
        </a-scene>
    </body>
</html>
